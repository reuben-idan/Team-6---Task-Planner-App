<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link href="./css/style.css" rel="stylesheet" type="text/css" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">R6TaskPlanner</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown link
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="email" class="form-control" id="name"
                placeholder="John Doe">
        </div>

        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" id="email"
                placeholder="name@example.com">
        </div>

        <div class="dropdown mb-3">
            <button class="btn btn-secondary dropdown-toggle" type="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Assigned To
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Assignee 1</a></li>
                <li><a class="dropdown-item" href="#">Assignee 2</a></li>
                <li><a class="dropdown-item" href="#">Assignee 3</a></li>
            </ul>
        </div>

        <div class="mb-3">
            <label class="form-label">Assigned To:</label>
            <textarea class="form-control" id="assigned-to" rows="3"
                placeholder="Assignd to..,"></textarea>
        </div>

        <div class="form-group mb-3">
            <label for="datePicker1">Pick a Date:</label>
            <input type="text" class="form-control" id="datePicker1">
        </div>

        <div class="form-group mb-3">
            <label for="datePicker">Pick a Date:</label>
            <input type="text" class="form-control" id="datePicker"
                data-provide="datepicker">
        </div>

        <div class="btn-group mb-3" role="group"
            aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1"
                autocomplete="off" checked>
            <label class="btn btn-outline-primary"
                for="btnradio1">Starting</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio2"
                autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">In
                Progress</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio3"
                autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">Done</label>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    </body>

</html>
