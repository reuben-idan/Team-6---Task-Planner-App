<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link href="./css/style.css" rel="stylesheet" type="text/css" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evNxOUQFNkCJMoQ8pBojq gideZ4znjWVA0SXQX0CCoWfeaiUHGkMUvLDXgjcyK  0"
            crossorigin="anonymous">

    </head>

    <body>

        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="email" class="form-control" id="name"
                placeholder="John Doe">
        </div>

        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" id="email"
                placeholder="name@example.com">
        </div>

        <div class="dropdown mb-3">
            <button class="btn btn-secondary dropdown-toggle" type="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Assigned To
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Assignee 1</a></li>
                <li><a class="dropdown-item" href="#">Assignee 2</a></li>
                <li><a class="dropdown-item" href="#">Assignee 3</a></li>
            </ul>
        </div>

        <div class="mb-3">
            <label class="form-label">Assigned To:</label>
            <input class="form-control" id="assigned-to" rows="3"
                placeholder="Assignd to...">
        </div>

        <div class="form-group mb-3">
            <label for="date">Pick a date:</label>
            <input type="text" class="form-control datepicker hand-cursor"
                id="datepicker" placeholder="Choose date...">
        </div>

        <div class="btn-group mb-3" role="group"
            aria-label="Basic radio toggle button group">

            <input type="radio" class="btn-check" name="btnradio" id="btnradio1"
                autocomplete="off" checked>
            <label class="btn btn-outline-primary"
                for="btnradio1">Starting</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio2"
                autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">In
                Progress</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio3"
                autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">Done</label>

        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

        <script src="script.js"></script>

    </body>

</html>
