<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner (T6)</title>
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container d-flex justify-content-space-around py-2">
        <a class="navbar-brand" href="#">Task Planner (T6)</a>
        <div>
          <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tasks</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Form and Task Lists -->
    <div class="container">
      <h1>Task Planner</h1>
      <form id="taskForm">
        <div class="form-group">
          <label for="nameInput">Name</label>
          <input type="text" class="form-control" id="nameInput" required>
        </div>
        <div class="form-group">
          <label for="descriptionInput">Description</label>
          <textarea class="form-control" id="descriptionInput" rows="3"
            required></textarea>
        </div>
        <div class="form-group">
          <label for="assignedToInput">Assigned To</label>
          <input type="text" class="form-control" id="assignedToInput" required>
        </div>
        <div class="form-group">
          <label for="dueDateInput">Due Date</label>
          <input type="date" class="form-control" id="dueDateInput" required>
        </div>
        <div class="form-group">
          <label for="statusInput">Status</label>
          <select class="form-control" id="statusInput" required>
            <option value="todo">To Do</option>
            <option value="inprogress">In Progress</option>
            <option value="done">Done</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
      </form>

      <ul class="list-group mt-4" id="taskList">
        <!-- Task cards will be dynamically added here -->
      </ul>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white py-3 mt-5">
      <div class="container">
        <div class="row d-flex align-items-center">
          <div class="col-md-6 ">
            <p>&copy; 2024 Task Planner (T6). All rights reserved.</p>
          </div>
          <div class="col-md-6 text-md-right">
            <a href="#" class="text-white mr-3">Privacy Policy</a>
            <a href="#" class="text-white mr-3">Terms of Service</a>
            <a href="#" class="text-white">Contact Us</a>
          </div>
        </div>
      </div>
    </footer>

    <script src="./js/index.js"></script>
    <script src="./js/taskManager.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

  </body>
</html>
